<h2 class="m-20">File Upload using Browse file and Drag n Drop</h2>
<mat-card appearance="outlined" class="basic-card m-20">
    <mat-card-content>
        <div class="single-type-block">
            <div class="component-wrapper">
                <form class="component-item-form">
                    <div class="form-item-wrapper">
                        <div class="form-item calendar-wrapper">
                            <mat-label>Basic Datepicker</mat-label>
                            <mat-form-field appearance="outline">
                                <!-- <mat-label>Enter a date</mat-label> -->
                                <input matInput [matDatepicker]="picker" placeholder="Enter a date">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>   
                        </div>
                        <div class="form-item calendar-wrapper">
                            <mat-label>Basic Datepicker</mat-label>
                            <mat-form-field appearance="outline">
                                <!-- <mat-label>Enter a date range</mat-label> -->
                                <mat-date-range-input [rangePicker]="picker">
                                  <input matStartDate placeholder="Start date">
                                  <input matEndDate placeholder="End date">
                                </mat-date-range-input>
                                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-date-range-picker #picker></mat-date-range-picker>
                            </mat-form-field>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </mat-card-content>
</mat-card>
